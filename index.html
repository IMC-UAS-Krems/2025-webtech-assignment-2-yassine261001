<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support Education - Donate Supplies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar navbar-dark fixed-top shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold" href="#">Education Support</a>
          <button class="btn btn-primary px-3 py-2" id="open-cart-btn">Cart <span id="cart-count" class="badge bg-danger">0</span></button>
    </div>
  </nav>

  <header class="text-center text-light py-5" id="hero">
    <div class="container">
      <h1 class="fw-bold">Help Children Learn</h1>
        <p class="lead">
          Donate school supplies to children who need them most.
        </p>
    </div>
  </header>

  <section class="container py-5">
    <h2 class="mb-4 text-center fw-bold">School Supplies Available for Donation</h2>
    <div class="row g-4" id="product-grid">
    </div>
  </section>

  <section id="cart-panel" class="position-fixed top-0 end-0 p-4 h-100 shadow-lg d-none" style="width:380px; z-index:2000">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="fw-bold text-light">Your Cart</h3>
      <button class="btn btn-danger btn-sm" id="close-cart-btn">X</button>
    </div>

    <div class="cart-body" style="overflow-y:auto; max-height:70vh;">
      <table class="table table-dark table-striped table-borderless mb-0">
        <tbody id="cart-items"></tbody>
      </table>
    </div>

    <div class="mt-3 border-top pt-3">
      <p class="fs-5 text-light">Total: 
        <strong>â‚¬
          <span id="cart-total">0.00</span>
        </strong>
      </p>
      <button class="btn btn-success w-100" id="checkout-btn">Proceed to Checkout</button>
    </div>
  </section>

  <section class="container py-5 d-none" id="checkout-section">
    <h2 class="fw-bold mb-4">Checkout</h2>

    <form id="checkout-form" class="row g-3 p-4 shadow-sm">

      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Phone</label>
        <input type="text" id="phone" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">ZIP Code</label>
        <input type="text" id="zip" maxlength="6" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Country</label>
        <input type="text" id="country" class="form-control" required>
      </div>

      <div class="col-12">
        <label class="form-label">Address</label>
        <input type="text" id="address" class="form-control" required>
      </div>

      <div class="col-12">
        <button class="btn btn-primary w-100" type="submit">Confirm Donation</button>
      </div>

    </form>
  </section>

  <section class="container py-5 d-none" id="confirmation-section">
    <div class="alert alert-success fs-5 fw-bold">
      Thank you for your donation!
    </div>
    <div id="confirmation-details" class="p-4 shadow-sm"></div>
  </section>

  <script src="scripts.js"></script>
</body>

</html>
